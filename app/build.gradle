apply plugin: 'com.android.application'

android {

    compileSdkVersion 25

    defaultConfig {

        applicationId 'com.android.browser'

        minSdkVersion 21
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }

    signingConfigs {
        release {
            storeFile file("../keystore/platform.jks")
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if (variant.buildType.name == "release") {
                outputFileName = "${rootProject.name}_${variant.buildType.name}_${defaultConfig.versionName}.apk"
            }
        }
    }
}
dependencies {

    compileOnly files('libs/framework.jar')

    implementation 'com.google.guava:guava:19.0'
    implementation 'com.android.support:support-v4:25.4.0'
    implementation 'com.android.support:support-v13:25.4.0'
}
